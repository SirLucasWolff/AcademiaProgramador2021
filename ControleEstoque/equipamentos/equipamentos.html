<!doctype html>
<html lang="en">

<head>
  <br/>
  <br/>
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Lista de Equipamentos</h1>
      <p class="lead">Aqui está a sua lista de equipamentos, cadastre todos aqui.</p>
    </div>
    <br/>
  </div>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Equipamentos</title>
  <script type="text/javascript" src="equipamentos.js"></script>
</head>

<body>
  <form>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do equipamento</label>
            <input type="text" class="form-control" id="nome" aria-describedby="nome">
            <div id="nomeHelp" class="form-text">Nome com no mínimo 6 caracteres</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="text" class="form-control" id="preco">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="numeroSerie" class="form-label">Número de Série</label>
            <input type="text" class="form-control" id="numeroSerie">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="dataFabricacao" class="form-label">Data fabricação</label>
            <input type="date" class="form-control" id="dataFabricacao">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="fabricante" class="form-label">Fabricante</label>
            <input type="text" class="form-control" id="fabricante">
          </div>
        <br/>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" onclick="adicionarEquipamentos()" class="btn btn-primary">Cadastrar</button>
          <button type="button" onclick="voltar()" class="btn btn-primary">Voltar</button>
        </div>
      </div>
    </div>
    <div></div>
    <div></div>
    <div class="container">
      <div id="listaEquipamentos"></div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
